<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  {{ partial "header.html" . }}

  <div class="container">
    <main class="content">
      {{ block "main" . }}{{ end }}
    </main>

    <aside class="sidebar">
      <h2>Latest Posts</h2>
      <ul>
        {{ range first 5 (where .Site.RegularPages "Section" "blog") }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </aside>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
