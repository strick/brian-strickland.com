<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-TU1vBgFflQda3OmP0Hj+/u3FgTx7TTzmFjPqK3xM3Xpo3ms/fTzOZHHxTV3F70IoNqj1vllmPSRU0z7VW1U7nA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />


</head>
<body>
  {{ partial "header.html" . }}

  <div class="container">
    <main class="content">
      {{ block "main" . }}{{ end }}
    </main>
  </div>

  {{ partial "footer.html" . }}
</body>
</html>
